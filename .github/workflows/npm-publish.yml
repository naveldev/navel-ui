name: ðŸ“¦ Package Deployment

on:
  release:
    types: [created]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm i
      - run: npm run prod:docs
  publish-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm i --workspace=@naveldev/navel-ui
      - run: npm publish --workspace=@naveldev/navel-ui
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_SECRET}}
  publish-vue-components:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm i --workspace=@naveldev/vuejs-components
      - run: npm publish --workspace=@naveldev/vuejs-components
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_SECRET}}
