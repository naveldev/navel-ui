name: ğŸ“¦ Package Deployment

on:
  release:
    types: [created]

env:
  NODE_AUTH_TOKEN: ${{secrets.NPM_SECRET}}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm i
      - run: npm run prod:docs

  publish-ui:
    runs-on: ubuntu-latest
    needs:
      - tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm i --workspace=@naveldev/navel-ui
      - run: npm version patch -m "ğŸšš Preparing `navel-ui` release"
      - run: npm publish --workspace=@naveldev/navel-ui

  publish-vue-form:
    runs-on: ubuntu-latest
    needs:
      - tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm i --workspace=@naveldev/vue-form
      - run: npm version patch -m "ğŸšš Preparing `vue-form` release"
      - run: npm publish --workspace=@naveldev/vue-form

  publish-vue-snackbar:
    runs-on: ubuntu-latest
    needs:
      - tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm i --workspace=@naveldev/vue-snackbar
      - run: npm version patch -m "ğŸšš Preparing `vue-snackbar` release"
      - run: npm publish --workspace=@naveldev/vue-snackbar

  publish-vue-components:
    runs-on: ubuntu-latest
    needs:
      - tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm i --workspace=@naveldev/vue-components
      - run: npm version patch -m "ğŸšš Preparing `vue-components` release"
      - run: npm publish --workspace=@naveldev/vue-components
